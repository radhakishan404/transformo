name: Build Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun i

      - name: Install TypeScript compiler
        run: bun i --global typescript

      - name: Build
        run: tsc -p tsconfig.build.json

      - name: Archive build output
        run: zip -r9 sppd_dist.zip dist

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dist
          name: "Latest build"
          files: sppd_dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
