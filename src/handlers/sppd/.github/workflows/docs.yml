name: Generate Documentation

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  typedoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun i

      - name: Install TypeDoc
        run: bun i --global typedoc

      - name: Run TypeDoc
        run: typedoc --sort source-order --entryPointStrategy Expand sppd --name "Scriptable Parser for Portal 2 Demos"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: "./docs"
