<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformo Offline</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #071124;
      --card: rgba(17, 34, 66, 0.78);
      --text: #e7edf7;
      --muted: #a7b4c8;
      --accent: #2ac6ff;
      --border: rgba(150, 180, 255, 0.22);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(120% 100% at 15% 10%, rgba(42, 198, 255, 0.16), transparent 58%),
        radial-gradient(90% 80% at 90% 90%, rgba(124, 58, 237, 0.2), transparent 65%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: var(--card);
      padding: 28px;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 42px rgba(2, 12, 28, 0.45);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.45rem, 2vw, 2rem);
      line-height: 1.18;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.65;
      font-size: 0.98rem;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    a, button {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      text-decoration: none;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
    }

    a.primary {
      border-color: rgba(42, 198, 255, 0.5);
      background: linear-gradient(120deg, rgba(42, 198, 255, 0.25), rgba(124, 58, 237, 0.32));
    }
  </style>
</head>
<body>
  <article class="card">
    <h1>You are offline.</h1>
    <p>
      Transformo keeps the app shell cached, but many conversion engines and WASM routes still need network access
      if they were not loaded before. Reconnect and reload to unlock all routes.
    </p>
    <div class="actions">
      <button type="button" onclick="location.reload()">Try again</button>
      <a class="primary" href="./">Back to Transformo</a>
    </div>
  </article>
</body>
</html>
